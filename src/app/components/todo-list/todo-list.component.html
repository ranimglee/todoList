<div class="todo-list-container vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-10 col-xl-8">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4 text-white">
              <!-- Header -->
              <div class="text-center pt-3 pb-4">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                  alt="Check"
                  width="60"
                  class="mb-3 rounded-circle shadow-sm"
                />
                <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

                <h2 class="mb-4">Task List</h2>
             
              </div>
      
              <a
              routerLink="/create"
              class="btn btn-secondary btn-lg shadow-sm"
              title="Add New Todo"
            >
              <i class="fas fa-plus"></i> Add Task
            </a>
  
              <!-- Task Table -->
              <table class="table text-white table-hover mb-0">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="fw-normal" *ngFor="let todo of todos">
                    <td class="align-middle">
                      <span [ngClass]="{'completed': todo.isCompleted}">
                        {{ todo.title }}
                      </span>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0">
                        <span
                          class="badge"
                          [ngClass]="{
                            'bg-success': todo.isCompleted,
                            'bg-danger': !todo.isCompleted
                          }"
                        >
                          {{ todo.isCompleted ? 'Completed' : 'Pending' }}
                        </span>
                      </h6>
                    </td>
                    <td class="align-middle text-center">
                        <div class="button-container">
                          <button
                            class="btn btn-outline-success btn-sm me-2 shadow-sm"
                            (click)="toggleComplete(todo)"
                            title="Toggle Complete"
                          >
                            <i class="fas fa-check"></i>
                          </button>
                      
                          <button
                            class="btn btn-outline-warning btn-sm shadow-sm"
                            (click)="showDeleteConfirmation(todo.id)"
                            title="Remove"
                          >
                            <!-- SVG for delete icon -->
                            <svg class="icon" viewBox="0 0 39 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
                              <line x1="12" y1="1.5" x2="26.0357" y2="1.5" stroke="white" stroke-width="3"></line>
                            </svg>
                            <svg class="icon" viewBox="0 0 33 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <mask id="path-1-inside-1_8_19" fill="white">
                                <path d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"></path>
                              </mask>
                              <path d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z" fill="white" mask="url(#path-1-inside-1_8_19)"></path>
                              <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
                              <path d="M21 6V29" stroke="white" stroke-width="4"></path>
                            </svg>
                          </button>
                        </div>
                      </td>
                      
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Delete Confirmation Card -->
    <div class="delete-confirmation-card" style="display: none;">
      <div class="card">
        <div class="card-content">
          <p class="card-heading">Delete file?</p>
          <p class="card-description">Are you sure you want to delete this task?</p>
        </div>
        <div class="card-button-wrapper">
          <button class="card-button secondary" (click)="hideDeleteConfirmation()">Cancel</button>
          <button class="card-button primary" (click)="confirmDelete()">Delete</button>
        </div>
        <button class="exit-button" (click)="hideDeleteConfirmation()">
          <svg height="20px" viewBox="0 0 384 512">
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
